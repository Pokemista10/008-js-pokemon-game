<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="character"></div>
  <div class="bullet"></div>
  <div class="sprintleft"></div>
  <div class="sprintright"></div>
  

  <script>
    const character = document.querySelector('.character')
    const bullet = document.querySelector('.bullet')
    document.onkeydown = (event) => {
      console.log(event.code)
      if (event.code == "Space"){
        character.classList.add('jump')
        setTimeout( () => {
          character.classList.remove('jump')
        }, 5000 )
      }
      if (event.code == "ArrowUp"){
        character.classList.add('power')
        setTimeout( () => {
          character.classList.remove('power')
        }, 4000 )
      }
      if (event.code == "ArrowRight"){
        character.classList.add('sprintleft')
        setTimeout( () => {
          character.classList.remove('sprintleft')
        }, 3000 )
      }
    }
    
    function boxCollision(object1, object2) {
      if (
      object1.x + object1.width <= object2.x &&
      object1.x <= object2.x + object2.width &&
      object1.y + object1.height <= object2.y &&
      object1.y <= object2.y + object2.y + object2.height  
        )
      return true
    }

    setInterval(() =>{
      if ( boxCollision(character,bullet)){
        alert("you died")
        location.reload()
      }
    },20)

  </script>
</body>
</html>
